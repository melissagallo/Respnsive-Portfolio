<!DOCTYPE html>
<html>

<head>
    <title>About Me</title>
    <link rel="stylesheet" type="text/css" href="assets/CSS/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/CSS/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header id="masthead">
        <div class="container">
            <a href="index.html" id="logo">Melissa Gallo</a>
            <nav>
                <a href="index.html">About</a>
                <a href="portfolio.html">Portfolio</a>
                <a href="contact.html">Contact</a>
                </a>
            </nav>
        </div>
    </header>

    <div id="main-container" class="container">
        <section class="main-section">
            <h1>Contact</h1>

            <form id="contact-form">
                <ul>
                    <li>
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" placeholder="John Smith" required="required">
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" placeholder="example@gmail.com" required="required" />
                    </li>
                    <li>
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required="required"></textarea>
                    </li>
                </ul>
                <input type="submit" name="submit">
            </form>
        </section>
        <section class="sidebar">
            <div id="connect">
                <h2>Connect with Me</h2>
                <img src="assets/images/if_Instagram_1298747.png" class="social" alt="Instagram" id="social2"/>
                <img src="assets/images/if_facebook_square_107117.png" class="social" alt="Facebook" id="social2" />
                <img src="assets/images/if_github_253591.png" class="social" alt="Github" id="social2" />
            </div>

        </section>
    </div>
    <footer>
        <div class="container">
            &copy: Copyright 2018 Melissa Gallo
        </div>
    </footer>



</body>

</html>
